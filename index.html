<body>
    <section id="pantalla-inicio">
        <h2>Order the <span>letters</span></h2>
        <h2>and guess the <span>WORD</span></h2>
        <button onclick="comenzarJuego()">PLAY NOW!</button>
    </section>
    <section id="pantalla-juego">
        <h2>Order the <span>letters</span></h2>
        <h2>and guess the <span>Word</span></h2>

        <div class="contenedor-pais" id="pais">
            <div class="letra">A</div>
            <div class="letra">E</div>
            <div class="letra">L</div>
            <div class="letra">A</div>
            <div class="letra">M</div>
            <div class="letra">I</div>
            <div class="letra">A</div>
            <div class="letra">N</div>
        </div>

        <input type="text" id="paisIngresado" onkeyup="comparar()">

        <div id="myProgress">
            <div id="myBar"></div>
        </div>

        <div class="acertadas">
            <i class="fa-solid fa-thumbs-up"></i>
            <span id="contador">0</span>
        </div>
    </section>
    <section id="pantalla-final">
        <h2>FINAL SCORE</h2>
        <h3 id="resultado">YOU DISCOVERED <span id="acertadas">0</span>WORDS</h3>
        <button onclick="comenzarJuego()">PLAY AGAIN!</button>
    </section>
